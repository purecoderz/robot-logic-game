<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Learning Lab</title>
    <script src="wasm_exec.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Go Learning Lab</h1>
        
        <div class="mission-controls">
            <select id="mission-select" onchange="loadLevel(this.value)">
                </select>
            <span id="mission-desc" class="badge">Loading missions...</span>
        </div>
    </header>

    <main>
        <section class="editor-pane">
            <div class="editor-header">main.go</div>
            <textarea id="editor" spellcheck="false">
package main

func Jump() {
    TurnLeft()
    Move()
    TurnRight()
    Move()
    TurnRight()
    Move()
    TurnLeft()
}

func main() {
    // Try to solve Level 2 (The Hurdles)
    Move()
    Jump()
    Move()
    Jump()
}
</textarea>
            <div class="editor-footer">
                <button id="run-btn" class="run-btn" onclick="runSimulation()" disabled>Loading...</button>
               
                <button id="reset-btn">Reset Level â†º</button>
            </div>
        </section>

        <section class="world-pane">
            <div id="world-container">
                <div id="goal"></div>
                
                <div id="robot" class="facing-east"></div>
            </div>
            <div id="output" class="console-log">
                <div style="color:#888">> Ready...</div>
            </div>
        </section>
    </main>

   <div id="game-over-modal" class="modal hidden">
    <div class="modal-content">
        <h2 id="game-over-title" style="color: #e74c3c; margin-bottom: 10px;">Game Over</h2>
        
        <p id="game-over-reason">Mission Failed.</p>
        
        <br>
        <button class="run-btn" onclick="closeModalAndReset()">Try Again</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
